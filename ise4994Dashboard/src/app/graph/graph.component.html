<div id="chartContainer" style="height: 300px; width: 100%;"></div>


<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	exportEnabled: true,
	title:{
		text: "Heart Beat of Printers"
	},
	axisY:{ 
		title: "On/Off",
		maximum: 1,
		includeZero: true, 
		interval: 1,
		suffix: "",
		valueFormatString: ""
	},
	data: [{
		type: "stepLine",
		yValueFormatString: "#0.0\"%\"",
		xValueFormatString: "MMM D YYYY, h m ss",
		markerSize: 5,
		dataPoints: [
			{ x: new Date(Date.UTC(2016, 0, 20)), y: 1 },
			{ x: new Date(Date.UTC(2016, 1, 30)), y: 0 },
			{ x: new Date(Date.UTC(2016, 2, 40)), y: 0 },
			{ x: new Date(Date.UTC(2016, 3, 50)), y: 1 },
			{ x: new Date(Date.UTC(2016, 4, 70)), y: 1 },
			{ x: new Date(Date.UTC(2016, 5, 90)), y: 1 },
			{ x: new Date(Date.UTC(2016, 6, 200)), y: 1 },
			{ x: new Date(Date.UTC(2016, 7, 300)), y: 1 },
			{ x: new Date(Date.UTC(2016, 8, 40)), y: 0 },
			{ x: new Date(Date.UTC(2016, 9, 20)), y: 1 },
			{ x: new Date(Date.UTC(2016, 1, 20)), y: 1 },
			{ x: new Date(Date.UTC(2016, 1, 3)), y: 1 },

		]
	}]
});
chart.render();

}
</script>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
