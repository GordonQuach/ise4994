<!DOCTYPE HTML>
<html>

<div class="title">
	SMART Lab Dashboard
</div>

<div class="navigationBar">
	<a class="active" routerLink="app.component.html">Home</a>
	<a id="data.html">Data</a>
	<a id="equipment.html">Equipment</a>
	<a id="physicalAssets.html">Physical Assets</a>
	<a id="jobs.html">Jobs</a>
</div>

<body>

	<!-- Adding grid areas (side, main, footer) to website. -->

	<div class="gridContainer">

		<div class="side">side</div>

		<div class="main">

			<!-- Adding data into table. -->

			<table border=1>
				<tr>
					<app-table-header [tagNames]=allData.tagNames></app-table-header>
				</tr>

				<tr *ngFor="let dataPoint of allData.generalData">
					<app-table-row-data [dataPoint]=dataPoint [tagNames]=allData.tagNames> </app-table-row-data>
				</tr>
			</table>

			<!-- Adding charts into table. -->

			<div>
				<app-graph></app-graph>
				<app-dynamic-line-graph></app-dynamic-line-graph>
			</div>


		</div>

		<div class="footer">footer</div>

	</div>


	<router-outlet></router-outlet>

</body>

</html>
